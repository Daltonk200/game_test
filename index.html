<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Salon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Hair Salon!</h1>
    
    <div class="game-container">
        <!-- Sound toggle button -->
        <button id="soundToggleBtn" class="sound-toggle-btn" title="Toggle Background Music">
            <svg id="soundOnIcon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
            <svg id="soundOffIcon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
            </svg>
        </button>
        
        <!-- Character selector -->
        <div class="character-selector">
            <button id="characterToggleBtn" class="character-toggle-btn" title="Switch Character">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </button>
            <span id="characterLabel" class="character-label">Male</span>
        </div>
        
        <!-- Background image -->
        <img src="assets/background.png" alt="Salon Background" class="background-image">
        
        <!-- Table image -->
        <img src="assets/table.png" alt="Table" class="table-image">
        
        <!-- Avatar image -->
        <img id="avatarImage" src="assets/avatar.png" alt="Avatar" class="avatar-image">
        
        <!-- Hair canvas for drawing/styling -->
        <canvas id="hairCanvas"></canvas>
        
        <!-- Audio elements -->
        <audio id="paintSound" preload="auto">
            <source src="assets/paint.mp3" type="audio/mpeg">
            <source src="assets/paint.wav" type="audio/wav">
        </audio>
        <audio id="combSound" preload="auto">
            <source src="assets/comb.mp3" type="audio/mpeg">
            <source src="assets/comb.wav" type="audio/wav">
        </audio>
        <audio id="shaveSound" preload="auto">
            <source src="assets/shave.mp3" type="audio/mpeg">
            <source src="assets/shave.wav" type="audio/wav">
        </audio>
        <audio id="backgroundMusic" preload="auto" loop>
            <source src="assets/comedy-funny-cartoon-background-music-390026.mp3" type="audio/mpeg">
            <source src="assets/background-music.wav" type="audio/wav">
        </audio>
        
        <!-- Controls panel -->
        <div class="controls-panel">
            <button id="shaveBtn" title="Shave">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9.64 7.64c.23-.5.36-1.05.36-1.64 0-2.21-1.79-4-4-4S2 3.79 2 6s1.79 4 4 4c.59 0 1.14-.13 1.64-.36L10 12l-2.36 2.36c-.5-.23-1.05-.36-1.64-.36-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4c0-.59-.13-1.14-.36-1.64L12 14l7 7h3v-1L9.64 7.64zM6 8c-1.1 0-2-.89-2-2s.89-2 2-2 2 .89 2 2-.89 2-2 2zm0 12c-1.1 0-2-.89-2-2s.89-2 2-2 2 .89 2 2-.89 2-2 2zm6-7.5c-.28 0-.5-.22-.5-.5s.22-.5.5-.5.5.22.5.5-.22.5-.5.5zM19 3l-6 6 2 2 7-7V3h-3z"/>
                </svg>
            </button>
            <button id="combBtn" title="Comb">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 2v4H6V2h2m2 0v4h-1V2h1m2 0v4h-1V2h1m2 0v4h-1V2h1m2 0v4h-1V2h1m2 0v4h-1V2h1M6 8v14h12V8H6z"/>
                </svg>
            </button>
            <button id="paintBtn" title="Paint">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.71 7.04c.39-.39.39-1.04 0-1.41l-2.34-2.34c-.37-.39-1.02-.39-1.41 0l-1.84 1.83 3.75 3.75M3 17.25V21h3.75L17.81 9.93l-3.75-3.75L3 17.25z"/>
                </svg>
            </button>
            <button id="addHairBtn" title="Add Hair">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
            </button>
            <input type="color" id="hairColor" value="#8B4513" title="Hair Color">
            <button id="screenshotBtn" title="Screenshot">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 15.2l3.2-2.7L17 14V6H7v8l1.8-1.5L12 15.2zM9 19h6v-2H9v2zm6.5-6c-.83 0-1.5-.67-1.5-1.5S14.67 10 15.5 10s1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM4 4h16v16H4V4z"/>
                </svg>
            </button>
        </div>
    </div>
    
    <!-- Load modular JavaScript files in dependency order -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/hair-system.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/audio-manager.js"></script>
    <script src="js/character-manager.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/ui-controls.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
